<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01表单Demp</title>
</head>
<body>
	
	<!-- 所有的表单标签必须被包裹在 form标签中 -->
	<!-- action属性： 指向后台的一个地址 -->

	<form action="#">
	<!-- type：类型 value:默认值 -->
	用户名：<input type="text" value="123">
	<br>
	密 码：<input type="password">
	<br>
	性 别： 男<input type="radio" checked="checked" name="gender"> 女<input type="radio" name="gender">
	<br>
	生日： <select name="" id="">
		<option value="1">农历</option>
		<option value="1" selected="true">公历</option>
	</select>
	<br>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox" checked>
	<br>
	<!-- multiple:生成一个展开 的下拉列表 -->
	 <select name="" id="" multiple="multiple">
		<option value="1">农历</option>
		<option value="1">公历</option>
	</select>
<br>
文本域标签


<textarea name="" id="" cols="30" rows="10">请输入内容</textarea>


	</form>
</body>
</html>
