<!DOCTYPE html>
<html lang="zh-CN">
<!-- head 用于嵌套 浏览器设置和一些配置 -->
<head>
	
	<!-- 浏览器解析当前文档的编码和文档实际的编码不一致时候那么会出现乱码问题
	，设置页面编码格式 -->
	<meta charset="UTF-8">
<!-- 林肯标签的第一种用法： 设置DNS预解析 -->
<!-- 域名预解析：可以有效提高后续继续访问网站的效率 -->
	<link rel="dns-prefetch" href="http://mimg.127.net">
<link rel="dns-prefetch" href="https://mail.126.com">
<link rel="dns-prefetch" href="http://iplocator.mail.163.com">
<!-- link第二种用法 title小图标 -->
<link rel="shortcut icon" href="http://www.126.com/favicon.ico" />

	
	<title>html5页面文档Demo</title>
</head>
	<body>
	<h1>第一次编码</h1>
	</body>
</html>
