<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01列表Demo</title>
</head>
<body>
<!-- 无序列表 -->
	<ul>
	<!-- li里可以随意嵌套 -->
		<li><span>北京</span><a href="#">你好啊</a></li>
		<li>上海</li>
		<li>成都</li>
		<li>武汉</li>
	</ul>
	<!-- 有序列表 -->
	<ol>
		<li>北京</li>
		<li>上海</li>
		<li>成都</li>
		<li>武汉</li>
	</ol>
	<!-- 自定义列表标签 参考京东-->
	<dl>
		<dt>自定义列表标签</dt>
		<dd>关于我们</dd>
		<dd>联系方式</dd>
		<dd>关于简介</dd>
		<dd>点击反馈</dd>
	</dl>
</body>
</html>
