<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器Demo</title>
	<style>
	.web {
		color:red;
	}
	.demo{
		background-color:yellow;
	}
	</style>
</head>
<body>
	<h1>类选择器Demo</h1>
	<p class="web demo" >段落标签p1</p>
	<p>段落标签p2</p>
	<p>段落标签p3</p>
	<p>段落标签p4</p>

	<div class="web">我是一个div</div>
	<ul>
		<li class="web">北京</li>
		<li class="web">上海</li>
		<li>广州</li>
		<li>深圳</li>
		<li>厦门</li>
	</ul>
	
</body>
</html>
