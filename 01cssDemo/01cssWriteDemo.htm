<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01书写CSS的Demo</title>
	<!-- 内链的css样式 -->
	<style type="text/css">
	/*将某一个Css文件的样式直接导入到当前的位置*/
	/*导入样式必须写在所有的其他样式之前*/
	@import url(CSS/main.css);
		p{ 
			color: green;
			background-color:silver;
		}
		ul{
			background-color:red;
		}
	</style>
	<!-- 外联 -->
	<link rel="stylesheet" href="CSS/main.css">
<body>
<h1 style="color:red; font-size:12px;">css基础</h1>
	<p>这是一个段落标签</p>
<ul>
<!-- ul>(li>a[href="#"])*3 >表示父子关系-->
	<li><a href="#">北京</a></li>
	<li><a href="#">上海</a></li>
	<li><a href="#">广州</a></li>
</ul>
</body>
</html>
