<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS边框妙用</title>
	<style>
	img{
		width: 200px;
		height: 200px;
		/*去掉默认边框 兼容最好的写法是*/
		border:0 none;
	}
	*{
		padding:0;
		margin:0;
	}
	.box{
		width: 10px;
		height: 10px;
		border:100px solid yellow;
		border-top-color:green;
		border-bottom-color:green;
		background-color:blue;
	}
	.box2{
		width: 0px;
		height: 0px;
		border:100px solid transparent;/*透明色*/
		border-top-color:green;
		border-bottom:0 green;
		/*background-color:blue;*/
	}
	</style>
</head>
<body>

<img src="img/demo1.jpg"alt="图片不见了" title="这是一张图片">

<!-- 用border属性 回执一个三角形 -->
<div class="box">	
</div>
<br><br>
<div class="box2">	
</div>
	
</body>
</html>
